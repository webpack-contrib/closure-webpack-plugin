unit_tests: &unit_tests
  steps:
    - checkout
    - run:
        name: Install modules and dependencies.
        command: npm install
    - run:
        name: Run unit tests.
        command: npm test

version: 2
jobs:
  build:
    working_directory: ~/closure-webpack-plugin
    docker:
      - image: webpackcontrib/circleci-node-base:latest
    branches:
      only:
        - master
        - next
        - /.*\/refactor.*/
        - /.*\/chore.*/
        - /.*\/feat.*/
        - /.*\/perf.*/
        - /.*\/test.*/
        - /.*\/fix.*/
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
  node8:
    docker:
      - image: webpackcontrib/circleci-jdk9-node8:latest
    steps:
      - checkout
      - run:
          name: Install modules and dependencies.
          command: npm install
      - run:
          name: Run unit tests.
          command: npm test
      - run:
          name: Submit coverage data to codecov.
          command: bash <(curl -s https://codecov.io/bash)
          when: always
  node6:
    docker:
      - image: webpackcontrib/circleci-jdk9-node6:latest
    <<: *unit_tests
  node9:
    docker:
      - image: webpackcontrib/circleci-jdk9-node9:latest
    <<: *unit_tests

  analysis:
    docker:
      - image: webpackcontrib/circleci-node-base:latest
    steps:
      - checkout
      - run:
          name: Install modules and dependencies.
          command: |
            npm install
      - run:
          name: Run linting.
          command: npm run lint
      - run:
          name: Run NSP Security Check.
          command: npm run security
      - run:
          name: Validate Commit Messages
          command: npm run commitlint -- --from=$(git merge-base master ${CIRCLE_BRANCH})

version: 2.0
workflows:
  version: 2
  tests:
    jobs:
      - node6:
          filters:
            tags:
              only: /.*/
      - node8:
          filters:
            tags:
              only: /.*/
      - node9:
          filters:
            tags:
              only: /.*/
      - analysis:
          requires:
            - node6
            - node8
            - node9
          filters:
            tags:
              only: /.*/
